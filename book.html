<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
		<title>MONTANA</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Overpass:200&display=swap" rel="stylesheet">
        <!--[if It IE 9]>
            <script
            src="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <![endif]-->
        <link type="text/css" href="css/book.css" rel="stylesheet">
    </head>
    <body>
        <section class="find">
            <div class="container">
                <div class="find-content">
                    <form>
                        <h3>Find a Room</h3>
                        <div class="info">
                            <div class="fl">
                                <label>Name</label>
                                <input type="text" placeholder="Your Name">
                            </div>
                            <div class="fl">
                                <label>Phone</label>
                                <input type="text" placeholder="Phone">
                            </div>
                        </div>
                        <div class="check">
                            <div class="fl">
                                <label>Check-in</label>
                                <input type="date" placeholder="Your Name">
                            </div>
                            <div class="fl">
                                <label>Check-out</label>
                                <input type="date" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="people">
                            <div class="fl">
                                <label>Adults</label>
                                <select>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <div class="fl">
                                <label>Children</label>
                                <select>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit"><a href="index.html">ROOM</a></button>
                    </form>
                </div>
            </div>
        </section>
    </body>
